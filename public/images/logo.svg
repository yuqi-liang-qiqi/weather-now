<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="200" viewBox="0 0 600 200" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- 渐变定义 -->
    <defs>
        <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#2563EB"/>
            <stop offset="100%" style="stop-color:#4F46E5"/>
        </linearGradient>
    </defs>

    <!-- 主标题 -->
    <text x="300" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="url(#textGradient)">
        🌤️ Weather Now
    </text>
    
    <!-- 副标题 -->
    <text x="300" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#4B5563">
        Discover the weather forecast for any city worldwide
    </text>
</svg> 